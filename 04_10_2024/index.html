<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Kantor</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>KANTOR WALUT</h1></legend>
            <label for="amount">Kwota*:</label>
            <input type="number" id="number" name="amount" placeholder="100"/>
            <select name="currency" id="currency">
                <option>PLN</option>
                <option>USD</option>
                <option>GBP</option>
                <option>EUR</option>
                <option>CHF</option>
            </select><br/>
            <label>* - pole wymagane</label><br/>
            <label for="currencyRadio">Wybierz walutę docelową:</label><br/>
            <input type="radio" name="currencyRadio" value="PLN" id="PLN">
            <label for="PLN">PLN</label><br/>
            <input type="radio" name="currencyRadio" value="USD" id="USD">
            <label for="USD">USD</label><br/>
            <input type="radio" name="currencyRadio" value="GBP" id="GBP">
            <label for="GBP">GBP</label><br/>
            <input type="radio" name="currencyRadio" value="EUR" id="EUR">
            <label for="EUR">EUR</label><br/>
            <input type="radio" name="currencyRadio" value="CHF" id="CHF">
            <label for="CHF">CHF</label>
        </fieldset>
    </form>
    <button onclick="recalculate()">Przelicz</button><br/>
    <span id="result">Otrzymasz:</span>
</body>
<script>
    function recalculate() {
        let number = document.getElementById('number').value;
        if (number == "")
            return 0;
        let currency = document.getElementById('currency').value;
        if (document.getElementById('PLN').checked) {
            showResult(changeToPln(number, currency) / 1, "PLN");
        } else if (document.getElementById('USD').checked) {
            showResult(changeToPln(number, currency) / 3.91, "USD");
        } else if (document.getElementById('GBP').checked) {
            showResult(changeToPln(number, currency) / 5.13, "GBP");
        } else if (document.getElementById('EUR').checked) {
            showResult(changeToPln(number, currency) / 4.31, "EUR");
        } else if (document.getElementById('CHF').checked) {
            showResult(changeToPln(number, currency) / 4.59, "CHF")
        }
    }

    function changeToPln(number, currency) {
        switch (currency) {
            case "PLN":
                number *= 1;
                break;
            case "USD":
                number *= 3.91;
                break;
            case "GBP":
                number *= 5.13;
                break;
            case "EUR":
                number *= 4.31;
                break;
            case "CHF":
                number *= 4.59;
                break;
            default:
                break;
        }
        return number;
    }

    function showResult(result, currency) {
        document.getElementById('result').innerHTML = "Otrzymasz: " + result.toFixed(2) + " " + currency;
    }
</script>
</html>
